<div>
    <!--<div ng-controller="angularTripsController as vm" class="col-md-6 col-md-offset-3">-->  <!--ng-controller to be removed, which is assigned automatically by the route-->
        <div class="col-md-6 col-md-offset-3">
            <div class="text-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div> <!--'ng-show' if the value is not null/empty-->
            <div class="text-center" ng-show="vm.isBusy"><i class="fa fa-spinner fa-spin"></i>Loading...</div>
            <table class="table table-responsive table-striped">
                <tr ng-repeat="trip in vm.trips">
                    <!--like foreach method-->
                    <td>{{trip.name}}</td>
                    <td>{{trip.created | date: 'shortDate'}}</td> <!--use | as filter sign-->
                    <td><a ng-href="#/editor/{{trip.name}}" class="btn btn-sm btn-primary">Manage</a></td>
                </tr>
            </table>

            <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
                <div class="form-group">
                    <label for="name">Trip Name</label>
                    <input class="form-control" type="text" id="name" name="name" ng-model="vm.newTrip.name" required ng-minlength="4" />  <!--remember to add 'required' before ng-minlength-->
                    <span ng-show="newTripForm.name.$error.required" class="text-warning">Name is required.</span>
                    <span ng-show="newTripForm.name.$error.minlength" class="text-warning">Must be at least 4 charecters.</span>

                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-success btn-sm"
                           ng-disabled="newTripForm.$invalid">  <!--$invalid will check if the form is ready to be submitted-->
                </div>
            </form>

        </div>
</div>
