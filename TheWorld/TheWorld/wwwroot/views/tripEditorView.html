<div>
    <div>
        <a href="#/" class="btn btn-sm btn-default"><i class="fa fa-angle-left"></i>Back</a> <!--'#/' to the root of client side-->
    </div>
    <div class="col-md-5">
        <h2>{{vm.tripName}}</h2>
        <div class="text-center" ng-show="vm.isBusy"><i class="fa fa-spinner fa-spin"></i>Loading...</div>
        <div class="aleart alert-danger" ng-show="vm.errorMessage">{{vm.errorMessage}}</div>
        <table>
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{stop.name}}</td>   <!--don't forget to add { {} }-->
                <td>{{stop.arrival | date:shortDate}}</td>
            </tr>
        </table>
        <form>
            <div class="form-group">
                <label>Date</label>
                <input class="form-control" />
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" />
            </div>
            <div><input type="submit" value="Add" class="btn btn-success" /></div>
        </form>
    </div>
    <div class="col-md-7">
        <h2>The Map</h2>
        <!--<ul>
            @foreach(var item in Model)
            {
            <li>@item.Name: @item.DateCreated.ToString("d")</li>

            }
        </ul>-->
    </div>
</div>
